<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Endomondo/Mapbox Router</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
        <style>
        	body { margin: 0; padding: 0; }
        	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
        <script>
        	mapboxgl.accessToken = "$MAPBOX_API_KEY"

            var map = new mapboxgl.Map({
                container: "map",
                style: "$MAPBOX_STYLE_URL",
                center: [$MAP_DEFAULT_CENTER[0], $MAP_DEFAULT_CENTER[1]],
                zoom: $MAP_DEFAULT_ZOOM_LEVEL,
            })

            map.on("load", () => {
                fetch("/data/$INDEX_FILENAME?" + (new Date().getTime())).then(response => response.json()).then(async (files) => {
                    for (let file of files) {
                        map.addSource("route-" + file, {
                            "type": "geojson",
                            "data": "/data/" + file + ".json"
                        })
                        map.addLayer({
                            "id": "route-" + file,
                            "type": "line",
                            "source": "route-" + file,
                            "layout": {
                                "line-join": "round",
                                "line-cap": "round"
                            },
                            "paint": {
                                "line-color": "#FFA500",
                                "line-width": 2,
                                "line-opacity": 0.5
                            }
                        })
                        await new Promise(wait => setTimeout(wait, 50));
                    }
                })
            })
        </script>
    </body>
</html>
